name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-slim
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.56.1

      - name: Install security tools
        run: aqua i -l gitleaks zizmor

      - name: Run Gitleaks
        run: gitleaks detect --source . --verbose

      - name: Run Zizmor
        run: zizmor .github/workflows/

  actions-quality:
    name: Actions Quality Checks
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.56.1

      - name: Install actions tools
        run: aqua i -l actionlint pinact

      - name: Run actionlint
        run: actionlint

      - name: Setup Git Bot
        id: bot
        uses: ./.github/actions/setup-git-bot
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Run pinact and auto-fix
        env:
          GH_TOKEN: ${{ steps.bot.outputs.token }}
        run: |
          pinact run .github/workflows/
          if git diff --quiet; then
            echo "No changes needed"
            exit 0
          fi

          git add .github/workflows/
          git commit -m "chore(ci): pin GitHub Actions to commit SHA"
          git push

name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-slim
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Zizmor
        uses: zizmorcore/zizmor@a5e304f536f1ba836aba0b966eb459f99f1658c1 # v1.19.0
        with:
          input: .github/workflows/

  actions-quality:
    name: Actions Quality Checks
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Git Bot
        id: bot
        uses: ./.github/actions/setup-git-bot
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Run actionlint
        uses: reviewdog/action-actionlint@0b89ab5ea641e80701bca20b11cb99b7fdf8c1ea # v1.59.0
        with:
          github_token: ${{ steps.bot.outputs.token }}

      - name: Setup aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.40.3

      - name: Install pinact
        run: aqua g -i suzuki-shunsuke/pinact

      - name: Run pinact and auto-fix
        env:
          GH_TOKEN: ${{ steps.bot.outputs.token }}
        run: |
          pinact run .github/workflows/
          if git diff --quiet; then
            echo "No changes needed"
            exit 0
          fi

          git add .github/workflows/
          git commit -m "chore(ci): pin GitHub Actions to commit SHA"
          git push
